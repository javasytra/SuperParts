<!DOCTYPE HTML>
<html lang="ru"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>

<nav th:fragment="pagination (pages)">
    <ul class="page-item">
        <li>
            <a th:href="@{/parts}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li th:each="i : ${#numbers.sequence(1, pages.getTotalPages())}">
            <a class="page-link" th:href="@{/parts(page=${i})}" th:text="${i}"></a>
        </li>
        <li>
            <a th:href="@{/parts(page=${pages.getTotalPages()})}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
    </nav>
    <div th:fragment="free"></div>
    </body>
    </html>
