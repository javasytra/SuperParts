<!DOCTYPE html>
<html lang="ru"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Add new Part</title>
    <style>
    form, a{
    font-size: 20px;
    }
    </style>
</head>
<body>
<form action="#" th:action="@{/editPart/{id}}" th:object="${part}" method="post">
    <p><input type="hidden" th:field="${part.id}" /></p>
    <p>Наименование: <input type="text" th:field="${part.title}" /></p>
    <p>Количество: <input type="number" th:field="${part.partscount}" /></p>
    <p>Необходимость: <input type="checkbox" th:checked="${part.need}" th:field="*{need}"/></p>
    <p><input type="submit" value="Редактировать" />
</form>
    <a href="/parts">Назад</a>
</div>
</body>

</html>
